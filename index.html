<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stimulsoft Reports Standalone</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #007bff;
            margin-top: 0;
        }

        .card p {
            color: #666;
        }
    </style>
</head>

<body>
    <h1>Stimulsoft Reports Standalone</h1>
    <div class="menu">
        <a href="viewer.html" class="card">
            <h2>Viewer</h2>
            <p>View reports with sample JSON data</p>
        </a>
        <a href="designer.html" class="card">
            <h2>Designer</h2>
            <p>Design reports with sample JSON data</p>
        </a>
    </div>
</body>

</html>
